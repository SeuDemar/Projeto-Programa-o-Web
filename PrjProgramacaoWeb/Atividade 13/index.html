<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Promoções</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1>Ofertas Especiais</h1>

        <div class="promo-list">
            <div class="promo-item">
                <img src="images/produto1.jpg" alt="Produto 1">
                <h2>Kit Rpg de Mesa</h2>
                <p>Kit com bonecos e dados de Rpg de Mesa, compre agora !</p>
                <p class="price">
                    <del>R$ 150,00</del> <span class="discount-price">R$ 100,00</span>
                </p>
            </div>

            <div class="promo-item">
                <img src="images/produto2.jpg" alt="Produto 2">
                <h2>Boneco de Pelucia</h2>
                <p>Boneco de Pelucia da Rei de Evangelion. Não perca!</p>
                <p class="price">
                    <del>R$ 150,00</del> <span class="discount-price">R$ 75,00</span>
                </p>
            </div>

            <div class="promo-item">
                <img src="images/produto3.jpg" alt="Produto 3">
                <h2>Vela genérica</h2>
                <p>Apenas uma vela genérica, nada mais. Garanta já a sua !</p>
                <p class="price">
                    <del>R$ 300,00</del> <span class="discount-price">R$ 2,00</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
