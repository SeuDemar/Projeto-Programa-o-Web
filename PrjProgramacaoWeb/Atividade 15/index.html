<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Lançamento do Novo Produto!</h1>
        <div class="countdown">
            <h2>Contagem Regressiva para o Lançamento: </h2>
            <time></time> 
        </div>
        
        <div class="product-info">
            <img src="images/produto.jpeg" alt="Produto">
            <h2>Nome do Produto</h2>
            <p>Descrição do produto e seus recursos destacados. Este produto inovador promete trazer melhorias significativas para o seu dia a dia!</p>
        </div>
        
        <h2>Pré-venda</h2>
        <form class="preorder-form">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <button type="submit">Pré-encomendar</button>
        </form>

    </div>

</body>

</html>
