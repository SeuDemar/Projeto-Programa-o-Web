<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-container">
        <div class="product-image">
            <img src="images/produto.jpeg" alt="Produto Exemplo">
        </div>
        <div class="product-details">
            <h1>Produto Exemplo</h1>
            <p>Este é um produto de média qualidade, possui efeitos simples e provavelmente servira para o seu dia a dia comum</p>
            <p class="price">R$ 199,90</p>
            <button class="buy-button">Comprar Agora</button>
        </div>
    </div>
</body>
</html>
